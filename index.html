<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>میرا برانڈ | My Brand Store</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- UNIQUE PROFESSIONAL CSS --- */
        :root {
            --brand-color: #0d6efd; /* اپنا پسندیدہ رنگ یہاں سے بدلیں */
            --bg-glass: rgba(255, 255, 255, 0.95);
            --shadow-card: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Poppins', 'Noto Nastaliq Urdu', sans-serif;
            background-color: #f4f7f6;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* Navbar Styling */
        .glass-nav {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 15px 0;
        }
        
        .brand-logo-img {
            height: 50px; /* لوگو کا سائز */
            width: auto;
            object-fit: contain;
        }

        /* Hero Section */
        .hero-card {
            background: linear-gradient(135deg, var(--brand-color), #4a00e0);
            color: white;
            border-radius: 25px;
            padding: 40px 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(13, 110, 253, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Offers Ticker */
        .offers-ticker {
            background: #ff4757;
            color: white;
            padding: 8px;
            font-size: 0.9rem;
            border-radius: 50px;
            margin: 20px 0;
            display: none; /* JS will show if offers exist */
            animation: pulse 2s infinite;
        }

        /* Product Cards */
        .product-card {
            background: white;
            border-radius: 20px;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: var(--shadow-card);
            height: 100%;
            overflow: hidden;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        /* Help Video Section */
        .help-section {
            background: #2f3542;
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
            text-align: center;
        }

        /* Developer Links Box */
        .dev-box {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid #eee;
            transition: 0.3s;
        }
        .dev-box:hover {
            border-color: var(--brand-color);
        }

        /* Modal Customization */
        .modal-content {
            border-radius: 25px;
            border: none;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Coming Soon Badge */
        .coming-soon {
            filter: grayscale(100%);
            opacity: 0.7;
            pointer-events: none;
            position: relative;
        }
        .coming-soon::after {
            content: 'جلد آرہا ہے';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top glass-nav">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img id="navLogo" src="" alt="Logo" class="brand-logo-img d-none">
                <span id="navTitle" class="fw-bold text-primary">لوڈ ہو رہا ہے...</span>
            </a>
            <button class="btn btn-sm btn-outline-primary rounded-pill" onclick="installPWA()" id="installBtn" style="display:none">
                <i class="bi bi-download"></i> ایپ انسٹال کریں
            </button>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        
        <div class="hero-card" id="heroSection">
            <h1 class="fw-bold mb-3" id="heroTitle">خوش آمدید</h1>
            <p class="lead" id="heroDesc">بہترین کوالٹی کی مصنوعات</p>
            
            <a id="mainShopLink" href="#" class="btn btn-light text-primary fw-bold rounded-pill px-5 py-3 mt-3 shadow">
                <i class="bi bi-cart-fill"></i> ابھی خریداری کریں (Main Store)
            </a>
        </div>

        <div id="offersContainer" class="text-center">
            </div>

        <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
            <h3 class="fw-bold border-bottom border-3 border-primary pb-2">ہماری مصنوعات</h3>
            <span class="badge bg-secondary rounded-pill" id="productCount">0 آئٹمز</span>
        </div>

        <div class="row g-4" id="productsGrid">
            </div>

        <div class="help-section shadow">
            <h3><i class="bi bi-info-circle-fill"></i> ہیلپ سینٹر</h3>
            <p>ویب سائٹ استعمال کرنے کا طریقہ جاننے کے لیے ویڈیو دیکھیں</p>
            <div class="ratio ratio-16x9 mt-3 rounded overflow-hidden bg-dark">
                <video controls id="helpVideo" poster="video-thumbnail.jpg">
                    <source src="help-video.mp4" type="video/mp4">
                    آپ کا براؤزر ویڈیو سپورٹ نہیں کرتا۔
                </video>
            </div>
        </div>

        <div class="mt-5 mb-5">
            <h4 class="text-center mb-4 text-muted">ہمارے بارے میں اور دیگر پروجیکٹس</h4>
            <div class="row justify-content-center g-3">
                
                <div class="col-6 col-md-3">
                    <a href="contact_me.html" class="text-decoration-none">
                        <div class="dev-box">
                            <i class="bi bi-person-lines-fill fs-2 text-success"></i>
                            <h6 class="mt-2 text-dark">رابطہ کریں</h6>
                        </div>
                    </a>
                </div>

                <div class="col-6 col-md-3">
                    <a href="https://digitalsiteshub.github.io/" target="_blank" class="text-decoration-none">
                        <div class="dev-box">
                            <i class="bi bi-code-slash fs-2 text-primary"></i>
                            <h6 class="mt-2 text-dark">مزید ویب سائٹس</h6>
                        </div>
                    </a>
                </div>

                <div class="col-6 col-md-3">
                    <div class="dev-box coming-soon">
                        <i class="bi bi-box-seam fs-2 text-muted"></i>
                        <h6 class="mt-2 text-muted">نیا پروجیکٹ</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center pt-0">
                    <img id="modalImg" src="" class="img-fluid rounded mb-3" style="max-height: 250px;">
                    <h3 id="modalTitle" class="fw-bold"></h3>
                    <p id="modalDesc" class="text-muted"></p>
                    <h2 id="modalPrice" class="text-primary fw-bold my-3"></h2>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a id="linkDaraz" href="#" target="_blank" class="btn btn-warning fw-bold text-dark">
                            <i class="bi bi-bag"></i> دراز سے خریدیں
                        </a>
                        <a id="linkMarkaz" href="#" target="_blank" class="btn btn-success fw-bold">
                            <i class="bi bi-whatsapp"></i> مرکز / واٹس ایپ
                        </a>
                        <a id="linkOther" href="#" target="_blank" class="btn btn-outline-secondary">
                            <i class="bi bi-globe"></i> دیگر پلیٹ فارم
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script> 
    
    <script>
        // PWA Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // PWA Install Prompt Logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        async function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBtn').style.display = 'none';
                }
                deferredPrompt = null;
            }
        }

        // Load Data from data.js
        window.onload = function() {
            // Load Site Info
            document.getElementById('navTitle').innerText = siteData.name;
            document.getElementById('navLogo').src = siteData.logo;
            document.getElementById('navLogo').classList.remove('d-none');
            
            document.getElementById('heroTitle').innerText = siteData.heroTitle;
            document.getElementById('heroDesc').innerText = siteData.heroDesc;
            document.getElementById('mainShopLink').href = siteData.mainShopLink;

            // Load Offers
            const offerContainer = document.getElementById('offersContainer');
            if(offersData.length > 0) {
                offersData.forEach(offer => {
                    offerContainer.innerHTML += `
                        <div class="offers-ticker shadow-sm">
                            <i class="bi bi-megaphone-fill"></i> ${offer.text}
                        </div>`;
                });
                document.querySelector('.offers-ticker').style.display = 'block';
            }

            // Load Products
            const grid = document.getElementById('productsGrid');
            document.getElementById('productCount').innerText = productsData.length + " آئٹمز";
            
            productsData.forEach((product, index) => {
                grid.innerHTML += `
                    <div class="col-6 col-md-4 col-lg-3">
                        <div class="product-card" onclick="openProduct(${index})">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="p-3">
                                <h6 class="fw-bold text-truncate">${product.name}</h6>
                                <p class="small text-muted mb-1">${product.category}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-bold text-primary">Rs. ${product.price}</span>
                                    <i class="bi bi-arrow-left-circle-fill fs-4 text-secondary"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        };

        // Open Product Modal
        function openProduct(index) {
            const p = productsData[index];
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            
            document.getElementById('modalImg').src = p.image;
            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalDesc').innerText = p.desc;
            document.getElementById('modalPrice').innerText = "Rs. " + p.price;
            
            // Handle Links (Show 'Coming Soon' if link is empty)
            setupLink('linkDaraz', p.links.daraz);
            setupLink('linkMarkaz', p.links.markaz);
            setupLink('linkOther', p.links.other);

            modal.show();
        }

        function setupLink(elementId, linkUrl) {
            const btn = document.getElementById(elementId);
            if (!linkUrl || linkUrl === "#") {
                btn.classList.add('disabled');
                btn.innerHTML = btn.innerHTML.split('</i>')[0] + '</i> کمنگ سون (Coming Soon)';
            } else {
                btn.classList.remove('disabled');
                btn.href = linkUrl;
                // Reset Text (Optional logic requires storing original text)
            }
        }
    </script>
</body>
</html>
